<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="box-img">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="NFT image with a cube in it">
      <img src="./images/icon-view.svg" alt="view icon" class="view-img">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="datas">
      <p class="ethereum"><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.041 ETH</p>
      <p class="time"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
    </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern, the NFT creator">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with <i class="bi bi-heart"></i> by <a href="https://github.com/gbspb" target="_blank">Gabriela Sperb</a>.
    </div>
  </footer>
</body>

</html>
